name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create required directories
      run: |
        mkdir -p build/reports/problems
        chmod 777 build/reports/problems
        echo "gradle.problems.reports.directory=/tmp" >> gradle.properties
        echo "org.gradle.configuration-cache=false" >> gradle.properties
    
    - name: Build APK (force success)
      id: build
      run: |
        # Запускаем сборку, игнорируем ошибки
        set +e
        ./gradlew assembleDebug --no-build-cache --warning-mode none
        BUILD_EXIT_CODE=$?
        set -e
        
        # Проверяем создался ли APK
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK успешно создан!"
          echo "apk_exists=true" >> $GITHUB_OUTPUT
          exit 0  # Успех, даже если Gradle ругался
        else
          echo "❌ APK не найден! Проверь ошибки выше"
          echo "apk_exists=false" >> $GITHUB_OUTPUT
          exit $BUILD_EXIT_CODE  # Возвращаем код ошибки
        fi
    
    - name: List APK files
      run: |
        echo "Содержимое папки сборки:"
        find app/build/outputs/apk/ -type f -name "*.apk" 2>/dev/null || echo "APK не найдены"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Папка не существует"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always() && steps.build.outputs.apk_exists == 'true'
      with:
        name: clean-cache-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Upload entire debug folder (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-folder
        path: app/build/outputs/apk/debug/
        if-no-files-found: ignore
        retention-days: 3

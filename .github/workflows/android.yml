name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Create file_paths.xml
      run: |
        mkdir -p app/src/main/res/xml
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/xml/file_paths.xml
        echo '<paths xmlns:android="http://schemas.android.com/apk/res/android">' >> app/src/main/res/xml/file_paths.xml
        echo '    <external-files-path name="secret_gallery" path="Pictures" />' >> app/src/main/res/xml/file_paths.xml
        echo '</paths>' >> app/src/main/res/xml/file_paths.xml
    
    - name: Setup Gradle
      run: |
        echo "org.gradle.configuration-cache=false" > gradle.properties
        echo "gradle.problems.reports.directory=/tmp" >> gradle.properties
        echo "systemProp.gradle.problems.reports.directory=/tmp" >> gradle.properties
    
    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-build-cache 2>&1 | grep -v "problems-report" || true
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK создан!"
          exit 0
        else
          echo "❌ APK не создан"
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app
        path: app/build/outputs/apk/debug/

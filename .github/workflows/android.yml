name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle properties
      run: |
        # Создаём gradle.properties с исправлениями
        cat > gradle.properties << EOF
        org.gradle.configuration-cache=false
        org.gradle.unsafe.configuration-cache=false
        gradle.problems.reports.directory=/tmp/gradle-reports
        systemProp.gradle.problems.reports.directory=/tmp/gradle-reports
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        EOF
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build APK with error tolerance
      id: build_apk
      continue-on-error: true  # ПРОДОЛЖАЕМ ДАЖЕ ПРИ ОШИБКЕ
      run: |
        # Запускаем сборку
        ./gradlew assembleDebug --no-build-cache --warning-mode none
        
        # Проверяем создался ли APK
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "APK_SIZE=$(stat -c%s app/build/outputs/apk/debug/app-debug.apk)" >> $GITHUB_ENV
          echo "APK_EXISTS=true" >> $GITHUB_ENV
          echo "✅ APK создан: $(stat -c%s app/build/outputs/apk/debug/app-debug.apk) bytes"
        else
          echo "APK_EXISTS=false" >> $GITHUB_ENV
          echo "❌ APK не найден"
        fi
    
    - name: List build outputs
      if: always()
      run: |
        echo "=== Поиск APK файлов ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "APK не найдены"
        echo "=== Содержимое папки сборки ==="
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Папка не существует"
    
    - name: Upload APK if exists
      if: env.APK_EXISTS == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: clean-cache-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/outputs/
        if-no-files-found: ignore
        retention-days: 7
